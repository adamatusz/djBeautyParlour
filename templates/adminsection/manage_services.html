{% extends 'adminsection/base.html' %}
{% block content %}

<div id="page-wrapper">
	<div class="main-page">
		<div class="tables">
			<h3 class="title1">Manage Services</h3>&nbsp
			<div class="table table-striped table-bordered table-hover">
				<h4>Update Services:</h4>
				<table class="table table-bordered">
					<thead class="table-danger">
						<tr>
							<th>#</th>
							<th>Service Name</th>
							<th>Service Price</th>
							<th>Creation Date</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>

						{% for service in Services %}
							<tr>
								<th scope="row">{{ forloop.counter }}</th>
								<td>{{ service.ServiceName}}</td>
								<td>{{ service.Cost}}</td>
								<td>{{ service.TimeStamp}}</td>
								<td><a href="{% url 'updateservice' service.id %}">Edit</a></td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
{% endblock %}
