{% extends 'adminsection/base.html' %}

{% block content %}
    <div class="login-top">
        <h4>Welcome back to BPMS AdminPanel ! </h4>
    </div>
    <div class="login-body">
        <form role="form" method="POST">
            {% csrf_token %}
         <p>  </p>
            <input type="text" name="email" class="lock" placeholder="Email" required="true">

            <input type="text" name="contact" class="lock" placeholder="Phone" required="true" maxlength="10" pattern="[0-9]+">

            <input type="submit" name="submit" value="Reset">
            <div class="forgot-grid">

                <div class="forgot">
                    <a href="{% url 'signin' %}">Already have an account</a>
                </div>
                <div class="clearfix"> </div>
            </div>
        </form>
    </div>
    {% endblock %}
