{% extends 'adminsection/base.html' %}
{% block content %}
    <div class="form-title">
        <h4>Update Profile :</h4>
    </div>
    <div class="form-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Admin Name</label>
                <input type="text" class="form-control" id="adminname" name="adminname" placeholder="Admin Name"
                    value=""> </div>
            <div class="form-group">
                <label for="exampleInputPassword1">User Name</label>
                <input type="text" id="username" name="username" class="form-control" value="" readonly="true"> </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contact Number</label>
                <input type="text" id="contactnumber" name="contactnumber" class="form-control"value=""> </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email address</label>
                <input type="email" id="email" name="email" class="form-control" value="" readonly='true'> </div>
            <button type="submit" name="submit" class="btn btn-primary btn-sm">Update</button>
        </form>
    </div>

{% endblock %}
