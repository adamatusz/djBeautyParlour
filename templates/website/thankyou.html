{% extends 'adminsection/base.html' %}

{% block content %}
    <section>
        <div class="row no-gutters justify-content-center mb-5 pb-2" id="example">
            <h4 class="w3ls_head">Thank you for applying. Your Appointment no is : {{ appointment.AppointmentNumber }} </h4>
        </div>
    </section>


    <p style="margin-top:1%">
        <i class="fa fa-print fa-2x" style="cursor: pointer;" OnClick="CallPrint(this.value)"></i>
    </p>
    <script>
        function CallPrint(strid) {
            var prtContent = document.getElementById("example");
            var WinPrint = window.open('', '', 'left=0,top=0,width=800,height=900,toolbar=0,scrollbars=0,status=0');
            WinPrint.document.write(prtContent.innerHTML);
            WinPrint.document.close();
            WinPrint.focus();
            WinPrint.print();
            WinPrint.close();
        }
    </script>
{% endblock %}
